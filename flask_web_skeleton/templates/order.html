{% extends "layout.html" %}
{% block content %}
  <div class="content-section">
    <small class="text-muted">{{ purchase.date.strftime('%Y-%m-%d %H:%M') }}</small>
    <legend class="border-bottom mb-4">{{ purchase.address }}</legend>
    <div class="media">
      <img class="account-img" src="{{ image_file }}">
      <p>Here be image data</p>
      <div class="media-body">
        {% for key, value in image_data.items() %}
          <p><b>{{ key }}</b>: {{ value }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content%}
